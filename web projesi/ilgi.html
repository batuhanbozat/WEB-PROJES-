<html>


<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="stiller.css">
    
</head>

<body>




<div id="ustdivAlani"></div><br><br>


<div>

<div class="film">
  <div id="filmBir"></div>

</div>

<div class="film">

  <div id="filmDort"></div>
</div>

</div>





<script>
   
    fetch("secenekler.html")
        .then(res => res.text())
        .then(veri => {
            document.getElementById("ustdivAlani").innerHTML = veri;
        });


    const film1 = "Se7en ";
    const apiKey = "3c4f9e7f"; 

    fetch(`https://www.omdbapi.com/?t=${film1}&apikey=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const div = document.getElementById("filmBir");
    div.innerHTML = `
    <div class="kutu3" style="display: flex; align-items: flex-start;">

        <div style="margin-right: 20px; text-align: center;">
          <img src="${data.Poster}" alt="${data.Title} Afişi"
               style="width:370px; border-radius: 10px;">
          <p style="margin-top: 10px;"><strong>IMDB:</strong> ${data.imdbRating}</p>
        </div>

       
        <div style="text-align: left;">
          <h2 style="margin: 0;">${data.Title} (${data.Year})</h2>
          <p><strong>Konu:</strong> Yeni ortağıyla son görevine çıkan tecrübeli bir dedektif, yedi ölümcül günah temalı cinayetler işleyen sapkın bir seri katilin peşine düşer ve bu karanlık dava onları derin psikolojik sorgulamalara sürükler.</p>
        </div>
      </div>
    `;
    })
    .catch(error => {
        console.error("Hata oluştu:", error);
    });

</p>
